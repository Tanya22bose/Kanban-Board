<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="toolbox-content">
        <div class="toolbox-priority-content">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-content">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <div class="main-content">
        <!-- <div class="ticket-content">
            <div class="ticket-color"></div>
            <div class="ticket-id">123</div>
            <div class="ticket-area">add to cart button</div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div> -->
    </div>
    <div class="modal-content">
        <textarea class="text-area-content" placeholder="Enter your task"></textarea>
        <div class="priority-colors-content">
            <button class="lightpink priority-color"></button>
            <button class="lightgreen priority-color"></button>
            <button class="lightblue priority-color"></button>
            <button class="black priority-color active"></button>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/901521b068.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

</html>
